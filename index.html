<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>jQueryの練習</title>
  <style>
    .myStyle {
      border
    }
  </style>
</head>
<body>
  <p>jQueryの練習</p>
  <button>Add!</button>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script>
    $(function() {

      $('button').click(function() {
        var p = $('<p>').text('vanish!').addClass('vanish');
        $(this).before(p);
      });

      $('body').on('click', '.vanish', function() {
        $(this).remove();
      });
      
    });
  </script>
</body>
</html>
